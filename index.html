<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="primary-header">
        <a href="" class="logo">
            <img src="images/logo.svg" alt="">
        </a>

        <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation" 
            aria-expanded="false">
            <span class="sr-only">Main</span>
        </button>

        <nav data-visible="false">
            <ul class="primary-navigation">
                <li class="dropdown">
                    <button 
                        class="btn-drowdown"
                        aria-expanded="false">                        
                        Features
                        <span class="icon-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" data-visible="false">
                        <li><a href=""><img src="images/icon-todo.svg" alt=""> <span>Todo List</span></a></li>
                        <li><a href=""><img src="images/icon-calendar.svg" alt=""> <span>Calendar</span></a></li>
                        <li><a href=""><img src="images/icon-reminders.svg" alt=""> <span>Reminders</span></a></li>
                        <li><a href=""><img src="images/icon-planning.svg" alt=""> <span>Planning </span></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button 
                    class="btn-drowdown"
                    aria-expanded="false">
                        Company
                        <span class="icon-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" data-visible="false">
                        <li><a href="">History</a></li>
                        <li><a href="">Our Team</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </li>
                <li><a href="">Careers</a></li>
                <li><a href="">About</a></li>
            </ul>

            <div class="user-register">
                <button>Login</button>
                <button class="register">Register</button>
            </div>
        </nav>
    </header>

    <main>

        <div class="overlay"></div>
        
        <div class="wrapper">
            <div class="hero-img">
                <picture>
                    <source media="(min-width: 45em)" srcset="images/image-hero-desktop.png">
                    <img src="images/image-hero-mobile.png" alt="">
                </picture>
            </div>
    
            <div class="page-content">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location.
                    Streamline processes, create team rituals, and watch productivity soar.
                </p>
                <a href="">Learn more</a>
                <div class="icon-brands">
                    <div class="icon-item">
                        <img src="images/client-databiz.svg" alt="">
                    </div>
                    <div class="icon-item">
                        <img src="images/client-audiophile.svg" alt="">
                    </div>
                    <div class="icon-item">
                        <img src="images/client-meet.svg" alt="">
                    </div>
                    <div class="icon-item">
                        <img src="images/client-maker.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
